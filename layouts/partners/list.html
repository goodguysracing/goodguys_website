{{ define "main" }}
<div class="partner-gallery">
  {{ range $.Site.Params.partners }}
  <div class="partner-item{{ if eq (.name | urlize) "pinarello" }} partner-item--pinarello{{ end }}">
    <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="partner-logo-box {{ if in (slice "oakley" "continental" "vintus") (.name | urlize) }}partner-logo-box--large{{ end }}{{ if eq (.name | urlize) "pinarello" }} partner-logo-box--pinarello{{ end }}">
      <img src="{{ $.Site.BaseURL }}{{ .logo_main }}" alt="{{ .name }}" class="partner-logo-main partner-logo-main-{{ .name | urlize }}">
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
